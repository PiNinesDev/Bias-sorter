{{define "createQuizName" }}
<form xh-boost="true" action="/add-quiz" method="post">
	<label>Name</label>
	<input type="text"></input>
	<label>Description</label>
	<input type="text"></input>
	<input value="Create Quiz" type="submit"></input>
</form>
{{end}}

{{define "createQuizAddEntry"}}
<label> Add an Entry </label>
<Fieldset role="group">
	<input name="new-entry" type="text"></input>
	<button hx-post="/add-entry" hx-swap="afterbegin" hx-target="#list-of-entries"
		hx-include="[name='new-entry']">+</button>
</Fieldset>
{{end}}

{{define "createQuizEntry"}}
<article role="group">
	<input value="{{.}}" disabled></input>
	<button>X</button>
</article>
{{end}}

{{define "createQuizListOfEntries" }}
<div id="list-of-entries">
	{{range .}}
	{{template "createQuizEntry" .Title}}
	{{end}}
</div>
{{end}}
